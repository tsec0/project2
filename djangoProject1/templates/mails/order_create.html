{% extends 'shared/base.html' %}
{% block site_content %}
    <div class="container">
    <h1 class="text-center">Fill in your delivery address in the description</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" enctype="multipart/form-data">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-warning wt-2" type="submit">ORDER</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
