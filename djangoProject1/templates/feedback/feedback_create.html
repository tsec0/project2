{% extends 'shared/base.html' %}
{% block site_content %}
    <div class="container">
        <h1 class="text-center">Thank you for your feedback!</h1>
        <div class="row">
            <div class="col">
                <h5>Leave a mark form 1 to 10</h5>
                <h5>on fields:</h5>
                <h5>
                    <ul>
                        <li>Servicing</li>
                        <li>Mailing</li>
                        <li>Publishing</li>
                        <li>Orders</li>
                    </ul>
                </h5>
            </div>
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" enctype="multipart/form-data">
                    {{ form }}
                    {% csrf_token %}
                    <button class="btn btn-warning wt-2" type="submit">Leave feedback</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
